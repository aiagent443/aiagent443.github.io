<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
        .button {
            background-color: #FF0050;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #D80040;
        }
    </style>
</head>
<body>
    <h1>Welcome to My App</h1>
    <p>Click below to connect your TikTok account.</p>
    <button class="button" onclick="redirectToIntegration()">Connect to TikTok</button>

    <script>
        function redirectToIntegration() {
            window.location.href = "integration.html";
        }
    </script>
</body>
</html>
